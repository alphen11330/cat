<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぬこ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;  /* 横中央 */
      align-items: center;      /* 縦中央 */
      background: #f0f0f0;
    }
    .container {
      position: relative;       /* 文字を重ねる基準 */
      display: inline-block;
    }
    img {
      display: block;
      max-width: 80vw;          /* 画面に対してちょうど収まる */
      max-height: 80vh;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* 文字が見やすくなる */
      pointer-events: none; /* 文字にマウスイベントが影響しない */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ぬこ.jpg" alt="ねこ">
    <div class="text">あっ、ねこ！</div>
  </div>
</body>
</html>
