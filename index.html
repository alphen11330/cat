<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1; url=https://pixelator-bha.pages.dev/">
  <title>ぬこ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;       /* 縦方向に並べる */
      align-items: center;          /* 水平方向中央 */
      background: #ffffff;
    }
    .text {
      margin-top: 20px;             /* 上部余白 */
      font-size: 2em;
      font-weight: bold;
      color: black;
      text-align: center;
      white-space: nowrap;
    }
    img {
      margin-top: 20px;             /* 文字との間に余白 */
      max-width: 80vw;
      max-height: 80vh;
      display: block;
    }
  </style>
</head>
<body>
  <div class="text">あっ、ねこ！</div>
  <img src="ぬこ.jpg" alt="ねこ">
</body>
</html>
