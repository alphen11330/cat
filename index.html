<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぬこ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }
    .container {
      position: relative;      
      display: inline-block;
    }
    img {
      display: block;
      max-width: 80vw;
      max-height: 80vh;
    }
    .text {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0%);
      color: black;
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ぬこ.jpg" alt="ねこ">
    <div class="text">あっ、ねこ！</div>
  </div>
</body>
</html>
