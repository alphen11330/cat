<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぬこ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;      /* 縦方向に並べる */
      justify-content: center;     /* 中央揃え */
      align-items: center;         /* 横中央揃え */
      background: #000;            /* 画像周りの背景 */
      color: #fff;                 /* 文字色 */
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 80%;             /* 下の文字用に少し余裕 */
      object-fit: contain;         /* 縦横比を維持 */
    }
    p {
      margin: 10px 0 0 0;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <img src="ぬこ.jpg" alt="ねこ">
  <p>あっ、ねこ！</p>
</body>
</html>
